<div class="container" ng-controller="NavbarCtrl">
    <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">
            <img alt="Brand" src="image/imagestest.jpg">
        </a>
    </div>
    <nav class="collapse navbar-collapse" role="navigation">
        <ul class="nav navbar-nav">
            <li ng-repeat="item in menu" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                <a href="/{{item.link}}">{{item.title}}</a>
            </li>
            <li ng-repeat="item in authMenu" ng-show="currentUser" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                <a href="/{{item.link}}">{{item.title}}</a>
            </li>
        </ul>
        <ul class="nav navbar-nav pull-right">
            <li ng-if="!currentUser"><a href="/signup">Sign up</a></li>
            <li ng-if="!currentUser"><a href="/login">Log In</a></li>
            <li ng-if="currentUser"><a ng-click="logout()"><span class="glyphicon-log-out"></span> Logout</a></li>
        </ul>
    </nav>
</div>
